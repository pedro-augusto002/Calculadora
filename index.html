<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>
<div class="geral">
    <input type="text" name="" id="escrever" value="">
       <div>
        <button class="botao-g" id="botao1" value="1" onclick="adicionartexto(1)">1</button>
        <button class="botao-g" id="botao2" value="2" onclick="adicionartexto(2)">2</button>
        <button class="botao-g" id="botao3" value="3" onclick="adicionartexto(3)">3</button>
        <button id="botao4" value="4"  onclick="adicionartexto(4)">4</button>
        <button id="botao5" value="5"  onclick="adicionartexto(5)">5</button>
        <button id="botao6" value="6"  onclick="adicionartexto(6)">6</button>
        <button id="botao7" value="7"  onclick="adicionartexto(7)">7</button>
        <button id="botao8" value="8"  onclick="adicionartexto(8)">8</button>
        <button id="botao9" value="9"  onclick="adicionartexto(9)">9</button>
        <button id="botao0" value="0" onclick="adicionartexto(0)">0</button>
        <button id="botaoMultiplicacao" value="*"  onclick="adicionartexto('*')">x</button>
        <button id="botaoMais" value="+"  onclick="adicionartexto('+')">+</button>
        <button id="botaoMenos" value="-"  onclick="adicionartexto('-')">-</button>
        <button id="botaoDivisao"  onclick="adicionartexto('/')">รท</button>
        <button id="botaoigual" onclick="calcular('=')">=</button>
        <button id="reset" onclick="resetar('C')">C</button>
    </div>
</div>
    <script src="js.js"></script>
</body>
</html>
